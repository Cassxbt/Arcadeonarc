[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# EVM version
evm_version = "paris"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Solidity version
solc_version = "0.8.20"

[rpc_endpoints]
arc_testnet = "https://rpc.testnet.arc.network"
